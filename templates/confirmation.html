
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Booking Confirmed!</h2>
    <div class="card mt-3">
      <div class="card-body">
        <p><strong>Booking ID:</strong> {{ booking[0] }}</p>
        <p><strong>Name:</strong> {{ booking[1] }}</p>
        <p><strong>Email:</strong> {{ booking[2] }}</p>
        <p><strong>Tickets:</strong> {{ booking[3] }}</p>
      </div>
    </div>
    <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    <a href="/bookings" class="btn btn-outline-dark mt-3">View All Bookings</a>
  </div>
</body>
</html>
